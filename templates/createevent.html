{% extends "layout.html" %}

{% block title %}
    Create an Event
{% endblock %}

{% block main %}
    <form id="createevent" action="/createevent" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="eventname" id="eventname" placeholder="Event Name" type="text">
        </div>
        <div class="form-group">
            <select class="form-control" name="club" id="club">
                <option value="" selected disabled>Select Your Club</option>
                {% for club in clubs %}
                <option value="{{ club }}">{{ club }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="description" id="description" placeholder="Describe Your Event" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="picture" id="picture" type="file">
        </div>
        <div class="form-group">
            <select class="form-control" name="tags" id="tags">
                <option value="" selected disabled>Select Tags for Your Event</option>
                <option value="sampletag">Sample Tag</option>
                <option value="sampletag2">Sample Tag 2</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="dateandtime" placeholder="Date and Time" type="datetime-local">
        </div>
        <button class="btn btn-primary" type="submit">Create Event</button>
    </form>
{% endblock %}
